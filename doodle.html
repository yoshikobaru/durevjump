<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dinosaur App</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Контейнеры для разных страниц -->
    <div id="home-page" class="page">
        <div class="min-h-screen flex flex-col bg-[#F5F5F5]">
            <!-- Верхняя часть с заголовком -->
            <div class="flex justify-between items-center p-4">
                <div class="text-[#007AFF] text-lg">Отмена</div>
                <div class="text-center">
                    <div class="text-lg">DurovJump</div>
                    <div class="text-gray-400 text-sm">мини-приле</div>
                </div>
                <div class="text-[#007AFF] text-2xl">⋯</div>
            </div>

            <!-- Основной контент с сеткой -->
            <div class="w-full p-4 relative min-h-[220px]" 
                 style="background-image: linear-gradient(#CCCCCC 1px, transparent 1px), linear-gradient(90deg, #CCCCCC 1px, transparent 1px); 
                        background-size: 20px 20px;">
                <!-- Название игры -->
                <img src="IMG_0641 1.png" alt="Durov Jump" class="w-[150px] mb-[6px] ml-[32px]">

                <div class="flex">
                    <!-- Левая колонка с персонажем и счетом -->
                    <div class="flex flex-col items-start ml-6">
                        <img src="durov.png" alt="Durov Character" class="w-20 h-auto mb-3">
                        <div class="text-lg font-bold" style="font-family: 'Permanent Marker', cursive;">1,100 DPS</div>
                        <div class="text-gray-600 text-xs uppercase">ОБЩИЙ СЧЁТ</div>
                    </div>

                    <!-- Правая колонка с баллами -->
                    <div class="ml-auto space-y-4 -mt-16">
                        <div class="relative">
                            <img src="Frame 91.png" alt="Задания +450 DPS" class="w-40">
                            <div class="absolute inset-0 flex flex-col items-center justify-center">
                                <div class="text-[#4A90E2] text-xs mb-1">ЗАДАНИЯ</div>
                                <div class="text-black font-bold text-base">+450 DPS</div>
                            </div>
                        </div>
                        
                        <div class="relative">
                            <img src="Frame 91.png" alt="Друзья +450 DPS" class="w-40 -ml-8">
                            <div class="absolute inset-0 flex flex-col items-center justify-center -ml-8">
                                <div class="text-[#4A90E2] text-xs mb-1">ДРУЗЬЯ</div>
                                <div class="text-black font-bold text-base">+450 DPS</div>
                            </div>
                        </div>
                        
                        <div class="relative">
                            <img src="Frame 91.png" alt="Игра +450 DPS" class="w-40">
                            <div class="absolute inset-0 flex flex-col items-center justify-center">
                                <div class="text-[#4A90E2] text-xs mb-1">ИГРА</div>
                                <div class="text-black font-bold text-base">+450 DPS</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Секция заданий -->
            <div class="bg-[#4A90E2] flex-1 overflow-y-auto">
                <div class="text-center text-white text-2xl py-4">ЗАДАНИЯ</div>
                
                <!-- Категории заданий -->
                <div class="mx-4">
                    <div class="flex bg-white rounded-full p-1 mb-6">
                        <button class="task-category-btn flex-1 py-2 px-4 rounded-full bg-white text-black font-medium">Daily</button>
                        <button class="task-category-btn flex-1 py-2 px-4 rounded-full text-gray-400">Social</button>
                        <button class="task-category-btn flex-1 py-2 px-4 rounded-full text-gray-400">Media</button>
                        <button class="task-category-btn flex-1 py-2 px-4 rounded-full text-gray-400">Refs</button>
                    </div>

                    <!-- Контейнер для тасков -->
                    <div id="tasks-container" class="space-y-4 pb-24">
                        <!-- Таски будт добавлены через JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="game-page" class="page hidden w-full h-screen z-0 transition-all duration-300">
        <div class="relative w-full h-full">
            <div id="startScreen" class="absolute inset-0 flex flex-col items-center z-10">
                <!-- Фоновое изображение -->
                <div class="absolute inset-0 w-full h-full">
                    <img src="bgMain.png" alt="Background" class="w-full h-full object-cover">
                </div>
                
                <!-- Жуки -->
                <div class="absolute inset-0 w-full h-full overflow-hidden pointer-events-none">
                    <img src="juk1.png" alt="Жук 1" class="absolute w-12 h-12 animate-bug" 
                         style="top: 25%; left: 20%; animation-delay: 0s;">
                    <img src="juk2.png" alt="Жук 2" class="absolute w-12 h-12 animate-bug-reverse" 
                         style="top: 25%; right: 25%; animation-delay: 1s;">
                    <img src="juk3.png" alt="Жук 3" class="absolute w-12 h-12 animate-bug" 
                         style="top: 45%; left: 30%; animation-delay: 2s;">
                    <img src="juk1.png" alt="Жук 4" class="absolute w-12 h-12 animate-bug-reverse" 
                         style="top: 15%; left: 75%; animation-delay: 0.5s;">
                    <img src="juk2.png" alt="Жук 5" class="absolute w-12 h-12 animate-bug" 
                         style="bottom: 25%; right: 15%; animation-delay: 1.5s;">
                </div>
                
                <!-- Контент -->
                <div class="relative z-10 w-full h-full flex flex-col">
                    <!-- Верхняя часть с логотипом и кнопкой -->
                    <div class="mt-12 ml-12 flex flex-col items-start">
                        <img src="IMG_0641 1.png" alt="Logo" class="w-[400px] max-w-[400px] mb-8" style="width: 270px;">
                        <img src="Group 18.png" alt="Start Button" class="w-64 cursor-pointer" id="startBtn">
                    </div>
                    
                    <!-- Лучший счёт -->
                    <div class="absolute bottom-32 right-12 text-center -translate-y-[240px] -ml-12">
                        <div class="text-2xl font-bold text-black">УЧШИЙ СЧЁТ</div>
                        <div id="bestScoreStart" class="text-3xl font-bold text-black">1999</div>
                        <div class="text-sm text-black mt-1"></div>
                    </div>
                    
                    <!-- Дуров с платформой внизу -->
                    <div class="absolute bottom-0 left-12 translate-y-[-70px]">
                        <div class="relative">
                            <img src="durov.png" alt="Durov" class="w-32 mb-[-20px] z-10 relative -translate-y-[30px]">
                            <img src="IMG_0640 1.png" alt="Platform" class="w-48 relative z-0 -translate-y-12">
                        </div>
                    </div>
                </div>
            </div>
            <canvas id="gameCanvas" class="w-full h-full"></canvas>
            <div id="score" class="absolute top-4 right-4 text-xl font-bold">0</div>
            <div id="gameOver" class="hidden absolute inset-0 bottom-20 w-full bg-white flex flex-col items-center justify-start z-10">
                <div class="text-center w-full h-full flex flex-col items-center" 
                     style="background-image: url('background.png'); background-size: 20px 20px;">
                    
                    <!-- Увеличиваем отступ для Game -->
                    <div class="flex flex-col items-start pl-12">
                        <div class="flex flex-col items-start">
                            <img src="IMG_0644 1.png" alt="Game" class="w-[700px] translate-y-[-50px] -ml-12">
                            <img src="IMG_0643 1.png" alt="Over" class="w-64 ml-16 -mt-4 translate-y-[-180px]">
                        </div>
                        <!-- остальные элементы остаются на своих местах -->
                    </div>
                    
                    <!-- Подним статистику выше -->
                    <div class="w-full px-12 -mt-4 text-left transform translate-y-[-100px]">
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-xl">ВАШ СЧЕТ:</span>
                            <span id="finalScore" class="text-xl">0</span>
                        </div>
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-xl">ЛУЧШИЙ СЧЕТ:</span>
                            <span id="bestScore" class="text-xl">0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-xl">ВЫИГРЫША:</span>
                            <span class="text-xl">+20 DPS</span>
                        </div>
                    </div>
                    
                    <!-- Остальные элементы -->
                    <div class="flex flex-col items-center mt-auto">
                        <div class="flex items-center justify-center gap-4 mb-2">
                            <div class="relative flex flex-col items-center">
                                <img src="durov.png" alt="Durov" class="w-43 h-48 relative z-10" style="transform: translateY(-7px);">
                                <img src="IMG_0640 1.png" alt="Platform" class="w-48 relative z-0 -translate-y-12">
                            </div>
                            <img src="btn.png" alt="Play Again" class="w-48 cursor-pointer -mt-64" id="restartBtn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="friends-page" class="page hidden">
        <div class="flex flex-col h-full" 
             style="background-image: linear-gradient(#BFE3FF 1px, transparent 1px), 
                    linear-gradient(90deg, #BFE3FF 1px, transparent 1px);
                    background-size: 20px 20px;
                    background-color: #F5F5F5;
                    min-height: 100vh;">
            <div class="p-4">
                <!-- Верхний заголовок -->
                <img src="Приглашай друзей.png" alt="Приглашай друзей" class="mb-6" style="height: 200px;">
                
                <!-- Секция с текстом и кнопкой -->
                <div class="flex justify-between items-center mb-8">
                    <img src="Играйте вместе, и получайте бонусы.png" alt="Играйте вместе" style="height: 48px;">
                    <img src="invite.png" alt="Пригласить" class="cursor-pointer" style="height: 64px;">
                </div>

                <!-- Заголовок списка друзей -->
                <div class="text-xl font-medium mb-4 text-center" style="font-family: 'Permanent Marker', cursive;">ДРУЗЬЯ:</div>

                <!-- Список друзей -->
                <div id="friends-list" class="space-y-4">
                    <!-- Друзья будут добавляться динамически -->
                </div>
            </div>
        </div>
    </div>

    <!-- Футер с навигацией -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-10">
        <div class="flex justify-around items-center p-4">
            <button id="home-btn" class="nav-btn active flex flex-col items-center px-5 py-2 text-gray-600 hover:text-blue-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span>Домой</span>
            </button>
            <button id="game-btn" class="nav-btn flex flex-col items-center px-5 py-2 text-gray-600 hover:text-blue-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>гра</span>
            </button>
            <button id="friends-btn" class="nav-btn flex flex-col items-center px-5 py-2 text-gray-600 hover:text-blue-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-4-4m0 8a4 4 0 104-4m-5.657 2.343a9 9 0 109 9a9.53 9.53 0 00-2.699-6.32l-3.02 3.02a1 1 0 001.414 1.414l3.535-3.535a1 1 0 000-1.414z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9a1 1 0 100 2m0-2v-3m0 0h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>Друья</span>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="game.js"></script>
    <script src="tasks.js"></script>
    <script src="friends.js"></script>
</body>
</html>
